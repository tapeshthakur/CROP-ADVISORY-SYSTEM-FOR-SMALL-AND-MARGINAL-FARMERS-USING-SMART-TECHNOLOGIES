{% extends 'base.html' %}
{% block title %}Register | Crop Advisory DSS{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-70">
  <div class="col-lg-6 col-md-8">
    <div class="card border-0 shadow-lg auth-card">
      <div class="card-body p-4 p-md-5">
        <h2 class="h4 fw-bold mb-2 text-center">Create Your Account</h2>
        <p class="text-muted text-center mb-4">Register to store advisories and access your dashboard.</p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control form-control-lg" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" name="password" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Role</label>
            <select class="form-select form-select-lg" name="role">
              <option value="farmer">Farmer</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button class="btn btn-success btn-lg w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
