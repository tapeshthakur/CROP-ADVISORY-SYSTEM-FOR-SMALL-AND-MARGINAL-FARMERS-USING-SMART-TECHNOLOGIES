{% extends 'base.html' %}
{% block title %}Login | Crop Advisory DSS{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-70">
  <div class="col-lg-5 col-md-7">
    <div class="card border-0 shadow-lg auth-card">
      <div class="card-body p-4 p-md-5">
        <h2 class="h4 fw-bold mb-2 text-center">Welcome Back</h2>
        <p class="text-muted text-center mb-4">Login to access your crop advisory dashboard.</p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control form-control-lg" name="username" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" name="password" required>
          </div>
          <button class="btn btn-success btn-lg w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
