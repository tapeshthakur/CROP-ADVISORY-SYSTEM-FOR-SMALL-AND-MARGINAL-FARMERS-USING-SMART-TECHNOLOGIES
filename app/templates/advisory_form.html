{% extends 'base.html' %}
{% block title %}New Recommendation | Crop Advisory DSS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h2 class="h3 fw-bold mb-1">Create Crop Recommendation</h2>
    <p class="text-muted mb-0">Enter soil and season details to generate an explainable advisory.</p>
  </div>
</div>

<form method="post" class="card border-0 shadow-sm p-4">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Location (District/State)</label>
      <input class="form-control" name="location" placeholder="e.g., Nashik, Maharashtra" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Season</label>
      <select class="form-select" name="season">
        <option value="Kharif">Kharif</option>
        <option value="Rabi">Rabi</option>
        <option value="Summer">Summer</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Soil pH</label>
      <input class="form-control" name="soil_ph" type="number" step="0.1" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Nitrogen (N)</label>
      <input class="form-control" name="nitrogen" type="number" step="0.1" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Phosphorus (P)</label>
      <input class="form-control" name="phosphorus" type="number" step="0.1" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Potassium (K)</label>
      <input class="form-control" name="potassium" type="number" step="0.1" required>
    </div>
  </div>
  <div class="mt-4">
    <button class="btn btn-success px-4">Generate Recommendation</button>
  </div>
</form>
{% endblock %}
